<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {
      "packages":["map"],
      // Note: you will need to get a mapsApiKey for your project.
      // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
      "mapsApiKey": "AIzaSyBnXZiUBH99yKCeOcNJVpXl8t3yqg2TK8U" 
    });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Lat', 'Long', 'Name'],
        [37.4232, -122.0853, 'Work'],
        [37.4289, -122.1697, 'University'],
        [37.6153, -122.3900, 'Airport'],
        [37.4422, -122.1731, 'Shopping']
      ]);

      var options = {
        icons: {
          default: {
            normal: 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/Map-Marker-Ball-Azure-icon.png',
            selected: 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/Map-Marker-Ball-Right-Azure-icon.png'
          }
        }
      };

      var map = new google.visualization.Map(document.getElementById('map_markers_div'));
      map.draw(data, options);
    }

  </script>

  <script src="https://nguyentienthu.net/wp-content/litespeed/localres/maps.googleapis.com/maps/api/js?key=AIzaSyBnXZiUBH99yKCeOcNJVpXl8t3yqg2TK8U&callback=initMap"
  async defer></script>
 

</head>
<body>
  <div id="map_markers_div" style="width: 400px; height: 300px"></div>
</body>
</html>
